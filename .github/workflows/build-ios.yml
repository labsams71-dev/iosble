name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Build Swift Package
      run: |
        swift build -c release
        
    - name: Create iOS App Bundle
      run: |
        # Create app bundle structure
        mkdir -p BLE_Sniffer.app/Contents/MacOS
        mkdir -p BLE_Sniffer.app/Contents/Resources
        
        # Copy compiled binary
        cp .build/release/BLE_Sniffer BLE_Sniffer.app/Contents/MacOS/
        
        # Copy Info.plist
        cp BLE_Sniffer/Info.plist BLE_Sniffer.app/Contents/
        
        # Copy assets
        cp -r BLE_Sniffer/Assets.xcassets BLE_Sniffer.app/Contents/Resources/
        
        # Create PkgInfo
        echo "APPL????" > BLE_Sniffer.app/Contents/PkgInfo
        
        # Make binary executable
        chmod +x BLE_Sniffer.app/Contents/MacOS/BLE_Sniffer
        
    - name: Create IPA
      run: |
        # Create Payload directory
        mkdir -p Payload
        mv BLE_Sniffer.app Payload/
        
        # Create IPA (zip with .ipa extension)
        zip -r BLE_Sniffer.ipa Payload/
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: BLE_Sniffer-IPA
        path: BLE_Sniffer.ipa
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ðŸš€ BLE Sniffer iOS App - Automatic Build
          
          ## What's New
          - Real BLE functionality (no simulations)
          - Dark Mode enabled
          - English interface
          - TrollStore ready
          
          ## Installation
          1. Download the IPA file
          2. Install via TrollStore
          3. Grant Bluetooth permissions
          4. Start scanning!
          
          ## Features
          - Scan nearby BLE devices
          - Save devices to library
          - Broadcast real BLE signals
          - Configure transmission parameters
          
          Built automatically on ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./BLE_Sniffer.ipa
        asset_name: BLE_Sniffer.ipa
        asset_content_type: application/octet-stream 
